  <header>

      <div class="container">
        <div class="nav-wrappper">

    </header>
    <div class="container">
        <p class="flow-text center">Add a class</p>
        <div class="row">
            <form class="col s12">
                <div class="input-field col s8">
                    <i class="material-icons prefix">lightbulb_outline</i>
                    <input id="title" type="text" required>
                    <label for="title">Title</label>
                </div>
                <div class="input-field col s4">
                    <i class="material-icons prefix">attach_money</i>
                    <input type="text" id="price" required>
                    <label for="price">Price</label>
                </div>
            </form>
        </div>
        <div class="row">
            <form class="col s12">
                <div class="input-field col s12">
                    <i class="material-icons prefix">description</i>
                    <textarea class="materialize-textarea" id="description"></textarea>
                    <label for="description">Description (50-200 words)</label>
                </div>
            </form>
        </div>
        <div class="row">
            <form class="col s12">
                <div class="input-field col s4">
                    <i class="material-icons prefix">account_circle</i>
                    <input id="name" type="text" required>
                    <label for="name">Your first and last name</label>
                </div>
                <div class="input-field col s8">
                    <i class="material-icons prefix">email</i>
                    <input id="contactemail" type="text" required>
                    <label for="contactemail">Your email adress</label>
                </div>              
            </form>
        </div>
    </div>
    <div class="footer">
        <div class="container">
        <p class="light right">&copy;Learn.iT Portugal, 2018</p>
